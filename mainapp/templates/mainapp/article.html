{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}
    <div class="block-article">
        <div class="wrapper">
            <h1>{{ object.name }}</h1>
            <img src="{{ object.image.url }}" alt="{{ object.name }}">
            <div class="block-article-description">
                {{ object.description }}
            </div>
        </div>
    </div>

{% endblock %}
